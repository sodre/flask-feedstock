{% set name = "Flask" %}
{% set version = "0.11.1" %}
{% set hash_type = "sha256" %}
{% set hash = "b4713f2bfb9ebc2966b8a49903ae0d3984781d5c878591cf2f7b484d28756b0e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - flask = flask.cli:main
  noarch: python

requirements:
  build:
    - python
    - pip
    - setuptools

  run:
    - python
    - click >=5.1
    - itsdangerous >=0.24
    - jinja2 >=2.10
    - werkzeug >=0.14

test:
  imports:
    - flask
    - flask.json

  commands:
    - flask --help

about:
  home: http://flask.pocoo.org
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A microframework based on Werkzeug, Jinja2 and good intentions.
  description: |
    Flask is a microframework for Python based on Werkzeug and Jinja2. It's
    intended for getting started very quickly and was developed with best
    intentions in mind.
  doc_url: http://flask.pocoo.org/docs/1.0/
  doc_source_url: https://github.com/pallets/flask/blob/master/docs/index.rst
  dev_url: https://github.com/pallets/flask

extra:
  recipe-maintainers:
    - goanpeca
    - nehaljwani
    - ukaratay
    - marcelotrevisani
